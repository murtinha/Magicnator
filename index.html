<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magicnator, to interact with MagicAPI</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Search for cards</h2>
	<select id="cardrequest" onchange="showInput()">
		<option name="name" id="cardname">Name</option>
		<option name="color" id="cardcolors">Colors</option>
		<option name="text" id="cardtext">Text</option>
		<option name="types" id="cardtypes">Types</option>
		<option name="subtypes" id="cardsubtypes">Subtypes</option>
		<option name="manacost" id="cardmanacost">Manacost</option>
		<option name="colors/text" id="cardcolorstext">Colors/Text</option>
		<option name="manacost/colors" id="cardmanacostcolors">Manacost/Colors</option>
		<option name="cardusers" id="cardusers">Users</option>
	</select>
		<div class="divWrapper" id="nameWrapper">
			<label id="nameLabel">Name</label>
			<input type="text" id="nameInput">
		</div>
		<div class="divWrapper hide" id="colorsWrapper">
			<label id="colorsLabel">Colors</label>
			<input type="text" id="colorsInput">
		</div>
		<div class="divWrapper hide" id="textWrapper">
			<label id="textLabel">Text</label>
			<input type="text" id="textInput">
		</div>
		<div class="divWrapper hide" id="typesWrapper">
			<label id="typesLabel">Types</label>
			<input type="text" id="typesInput">
		</div>
		<div class="divWrapper hide" id="subtypesWrapper">
			<label id="subtypesLabel">Subtypes</label>
			<input type="text" id="subtypesInput">
		</div>
		<div class="divWrapper hide" id="manacostWrapper">
			<label id="manacostLabel">Manacost</label>
			<input type="text" id="manacostInput">
		</div>
		<div class="divWrapper hide" id="colorstextWrapper">
			<label id="colorstextLabel">Colors/Text</label>
			<input type="text" id="colorstextInput">
		</div>
		<div class="divWrapper hide" id="manacostcolorsWrapper">
			<label id="manacostcolorsLabel">Manacost/Colors</label>
			<input type="text" id="manacostcolrosInput">
		</div>
		<div class="divWrapper hide" id="cardusersWrapper">
			<label id="cardusersLabel">Users</label>
			<input type="text" id="cardusersInput">
		</div>
	</form>

	<script src="script.js"></script>
</body>
</html>
